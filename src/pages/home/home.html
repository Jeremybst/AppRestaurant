<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">{{"Pizzarella59"}}
      <span class="cart-icon-nav" (click)="navcart()"><ion-icon ios="ios-cart" md="md-cart"
      ></ion-icon> <ion-badge
        class="carts" item-right color="danger">{{noOfItems}}</ion-badge></span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="grid">
    <ion-row><!-- first row -->
      <ion-slides pager>
        <ion-slide *ngFor="let item of ComingData">
          <div class="overlay">
            <img src={{item.thumb}} class="slider-img">
          </div>
          <div class="card-title">{{"Produit en vedette"}}</div>
        </ion-slide>
      </ion-slides>
    </ion-row><!-- first row -->
    <!-- second-row -->

    <h2 text-center>{{"Categories"}}</h2>

    <ion-row class="categories">
      <ion-col col-6 *ngFor="let item of Categories" (click)="navigate(item.$key)">
        <img src="{{item.thumb}}"/>
        <p class="text-over-img">{{item.title}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
